<div class="col-lg-12">
  <h3>{{title}}</h3>

  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
      <th>Nombre</th>
      <th>Ano</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let animal of animals">
      <td>{{animal.name}}</td>
      <td>{{animal.year}}</td>
      <td>
        <a class="btn btn-sm btn-success" routerLink="/animal/{{animal._id}}">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          Ver
        </a>
        <a class="btn btn-sm btn-primary" routerLink="/admin-panel/editar/{{animal._id}}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a href="#myModal-{{animal._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          Borrar
        </a>


        <!--&lt;!&ndash; Button HTML (to Trigger Modal) &ndash;&gt;-->

        <!--<a href="#myModal" role="button" class="btn btn-large btn-primary" data-toggle="modal">Launch Demo Modal</a>-->


        <!-- Modal HTML -->

        <div id="myModal-{{animal._id}}" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">¿Estas seguro?</h4>
              </div>
              <div class="modal-body">
                <p>¿Seguro de que quiere eliminar este animal? <strong>{{animal.name}}</strong></p>
                <p class="text-warning">
                  <small>SI borras este animal, no podras recuperarlo.</small>
                </p>
                <p class="text-warning">
                  <small>ID del animal {{animal._id}}.</small>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Recuperar</button>
                <button type="button" class="btn btn-danger" (click)="deleteAnimal(animal._id)">Borrar</button>
              </div>
            </div>
          </div>
        </div>


      </td>
    </tr>
    </tbody>
  </table>
</div>
