<div class="col-lg-10">
  <h3>{{title}}</h3>

  <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="animal.description"
                class="form-control" required></textarea>
      <span *ngIf="!description.valid && description.touched">
        La descripcion es obligatoria
      </span>
    </p>
    <p>
      <label>Ano</label>
      <input type="text" name="year" #year="ngModel" [(ngModel)]="animal.year" class="form-control" required>
      <span *ngIf="!year.valid && year.touched">
        El ano es obligatorio
      </span>
    </p>
    <p>
      <label>Imagen del animal</label>
      <input type="file" placeholder="Subir imagen.." (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!formAdd.form.valid">
  </form>
</div>
